
<div class="wrapper">
    <md-card>
        <md-card-content layout-padding>
            <form name="loginForm">
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex="100">
                        <input ng-model="vm.cliente.cnpj" placeholder="CNPJ" required>
                    </md-input-container>
                </div>
            </form>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button class="md-raised md-primary" ng-click="vm.entrar(vm.cliente)" ng-disabled="clienteForm.$invalid">Entrar</md-button>
            <md-button ng-click="vm.showAdvanced($event)">Novo Cliente</md-button>
        </md-card-actions>
    </md-card>
</div>
